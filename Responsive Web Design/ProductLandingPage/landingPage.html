<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">  
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <image 
            src="https://seeklogo.com/images/F/fruits-logo-4E6FCC2A0A-seeklogo.com.jpg"
            alt="logo"
            class="logo-image"/>
        </div>
        <div class="links">
            <a href="#howwedoit">How we do it</a>
            <a href="#instock">In stock</a>
            <a href="#purchase">Purchase</a>
        </div>
    </nav>

    <header id="header">
        <h1>FreeCodeCamp Product Landing Page</h1>
        <h3>The best fruits available</h3>
    </header>

    <div class="container">
        <section id="howwedoit">
            <h1>How We Do It</h1>
            <div class="how-description-container">
                <div class="how-description">
                    <div class="how-image-title">We Grow</div>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxEXv8jOWsnvU8yUACCzLIvG63FiTGtcmSmhfJvlsPuhakW3JyfC3gSGZ2bn85gfhiseo&usqp=CAU"
                        alt="grow"
                        class="how-image"
                    />
                </div>
                <div class="how-description">
                    <div class="how-image-title">We Gather</div>
                    <img
                        src="https://ak.picdn.net/shutterstock/videos/3176926/thumb/4.jpg"
                        alt="gather"
                        class="how-image"
                    />
                </div>
                <div class="how-description">
                    <div class="how-image-title">We Distribute</div>
                    <img
                        src="https://storage.googleapis.com/portalfruticola/2021/04/n4nq4Iiw-scaled.jpeg"
                        alt="distribute"
                        class="how-image"
                    />
                </div>
            </div>
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/sNgZaGwh6uc"
                frameborder="0"
                allow="acclerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </section>
        <section id="instock">
            <h1>In Stock</h1>
            <div class="instock-card-container">
                <div class="instock-card">
                    <div class="card-title">Apples</div>
                    <img src="https://ychef.files.bbci.co.uk/976x549/p07v2wjn.jpg" 
                    alt="apples" class="instock-image"/>
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Oranges</div>
                    <img src="https://cdn.britannica.com/24/174524-050-A851D3F2/Oranges.jpg" 
                    alt="oranges" class="instock-image"/>
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Bananas</div>
                    <img src="https://cdn.mos.cms.futurecdn.net/42E9as7NaTaAi4A6JcuFwG-1200-80.jpg" 
                    alt="bananas" class="instock-image"/>
                    <button class="card-select">Select</button>
                </div>
            </div>
        </section>
        <section id="purchase">
            <h1>Purchase</h1>
            <div class="purchase-container">
                <div class="cart">Your Cart</div>
                <div class="itmes">
                    <ol>
                        <li>Apples x 1</li>
                        <li>Bananas x 2</li>
                    </ol>
                </div>
                <button class="button-purchase">Purchase</button>
            </div>
        </section>
    </div>
    
</body>
</html>
